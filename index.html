<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mathpunch Beta Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 40px rgba(0,0,0,0.25);
      text-align: center;
      min-width: 320px;
      max-width: 95vw;
    }
    .loader {
      border: 5px solid #444;
      border-top: 5px solid #00ff99;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      animation: spin 1.1s linear infinite;
      margin: 26px auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .safe {
      color: #00ff99;
      font-weight: bold;
      font-size: 1.45em;
      margin: 20px 0 10px 0;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: color 0.3s;
    }
    .verified-badge {
      display: inline-flex;
      align-items: center;
      background: #0e2;
      color: #fff;
      border-radius: 999px;
      padding: 3px 14px 3px 8px;
      font-size: 0.97em;
      font-weight: 600;
      margin-left: 8px;
      box-shadow: 0 2px 8px #0e22;
    }
    .verified-badge svg {
      margin-right: 5px;
      margin-bottom: -2px;
    }
    .trust-note {
      color: #baffd6;
      font-size: 1.12em;
      margin-bottom: 12px;
      margin-top: 0;
    }
    a.download-btn {
      display: inline-block;
      padding: 0.8em 2.2em;
      background: linear-gradient(90deg, #00ff99 30%, #00c3ff 100%);
      color: #111;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.13em;
      box-shadow: 0 3px 16px rgba(0,255,153,0.14);
      margin-top: 15px;
      transition: background 0.2s, color 0.2s;
    }
    a.download-btn:hover {
      background: linear-gradient(90deg, #00c3ff 30%, #00ff99 100%);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container" id="main-content">
    <h1>Free Robux Generator 2025</h1>
    <div id="status-check">
      <div class="loader"></div>
      <p class="trust-note">We are verifying the safety of this website.<br><strong>Please Wait.</strong></p>
      <p>Checking if the website is 100% safe...</p>
    </div>
    <div id="safe-result" style="display:none;">
      <div class="safe">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="12" fill="#00ff99"/>
          <path d="M7 13l3 3 7-7" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        website is 100% SAFE!
        <span class="verified-badge">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#fff" stroke="#0e2" stroke-width="3"/>
            <path d="M7 13l3 3 7-7" stroke="#0e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Verified
        </span>
      </div>
      <p class="trust-note">This website has passed all safety checks and is 100% safe to go on.<br>Protected by the most sucure AI safety checking bots.</p>
      <a class="download-btn" href="https://mathpunchbetatestingsafe.vercel.app" target="_blank" rel="noopener">Go to website</a>
    </div>
  </div>
  <script>
    setTimeout(function() {
      document.getElementById('status-check').style.display = 'none';
      document.getElementById('safe-result').style.display = 'block';
    }, 10000); // 10 seconds
  </script>
</body>
</html>
